name: Build and Push Images

on:
  push:
    branches: ["feat/image-build-pipeline"]
    paths:
      - "images/**"

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      bitcoind: ${{ steps.changes.outputs.bitcoind }}
      dogecoind: ${{ steps.changes.outputs.dogecoind }}
      rippled: ${{ steps.changes.outputs.rippled }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bitcoind:
              - 'images/bitcoind/**'
            dogecoind:
              - 'images/dogecoind/**'
            rippled:
              - 'images/rippled/**'

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - bitcoind
          - dogecoind
          - rippled

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        if: ${{ needs.detect-changes.outputs[matrix.image] == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.image }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest

