name: Build images

on:
  push:
    branches: ["feat/image-build-pipeline"]
    paths:
      - "images/**"

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      algorand: ${{ steps.changes.outputs.algorand }}
      bitcoind: ${{ steps.changes.outputs.bitcoind }}
      debug: ${{ steps.changes.outputs.debug }}
      dogecoind: ${{ steps.changes.outputs.dogecoind }}
      ethereumd: ${{ steps.changes.outputs.ethereumd }}
      k8s_hc_sidecar: ${{ steps.changes.outputs.k8s_hc_sidecar }}
      litecoind: ${{ steps.changes.outputs.litecoind }}
      polygond: ${{ steps.changes.outputs.polygond }}
      rippled: ${{ steps.changes.outputs.rippled }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            algorand:
              - 'images/algorand/**'
            bitcoind:
              - 'images/bitcoind/**'
            debug:
              - 'images/debug/**'
            dogecoind:
              - 'images/dogecoind/**'
            ethereumd:
              - 'images/ethereumd/**'
            k8s_hc_sidecar:
              - 'images/k8s_hc_sidecar/**'
            litecoind:
              - 'images/litecoind/**'
            polygond:
              - 'images/polygond/**'
            rippled:
              - 'images/rippled/**'

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs[matrix.image] == 'true'
    strategy:
      fail-fast: false
      matrix:
        image:
          - algorand
          - bitcoind
          - debug
          - dogecoind
          - ethereumd
          - k8s_hc_sidecar
          - litecoind
          - polygond
          - rippled

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.image }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.image }}:latest

